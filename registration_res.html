<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
  </head>
  <body>
    <div id="res_login" class="d-flex justify-content-center align-items-center" style="height:100vh;">
        <form id="registration_form">
            <h4 class="text-center pb-3">Restaurant Registation</h4>
            <div class="form-group">
              <label for="restaurant_name">Restaurant Name</label>
              <input type="text" class="form-control" id="restaurant_name" placeholder="Enter Restaurant name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button id="button" type="submit" class="btn btn-primary mr-5 w-100">Register</button>
        </form>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
<script>
  $(document).ready(function(){
      $("#button").click(function(){
          var res_name=$("#restaurant_name").val();
          var email=$("#email").val();
          var password=$("#password").val();
          $.ajax({
              url:'insert.php',
              method:'POST',
              data:{
                  name:res_name,
                  email:email,
                  passowrd:password
              },
             success:function(data){
                 alert(data);
             }
          });
      });
  });
</script>
